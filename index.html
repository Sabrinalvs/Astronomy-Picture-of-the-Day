<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

<body>
    <main>
        <section class="inicio">
            <form action="">

                <input type="submit" value="Enviar" id="botao">
            </form>
            <div class="descricao">
                <h1>Imagem de Astronomia do Dia</h1>
                <h2>Escolha uma data e uma imagem, fotografia ou vídeo diferente do nosso fascinante universo é apresentada</h2>
            </div>
        </section>
        <section id="resultado">
            <div class="textos">
                <h1 id="titulo"></h1>
                <h2 id="descricao"></h2>
            </div>
            <img id ="imagem" src="" type="image" alt="imagem">
            <iframe id="video" src=""></iframe>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
